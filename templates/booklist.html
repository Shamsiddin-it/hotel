{% extends "base.html" %}
{% block title %}booklist{% endblock title %}
{% block content %}
<div class="main">
    {% if books.count > 0 %}
    {% for  book in  books %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{book.user}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{book.room}}</li>
        </ul>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{book.duration}}</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'bookupd' book.id %}" class="card-link">Update</a>
          <a href="{% url 'bookdel' book.id %}" class="card-link">Delete</a>
        </div>
      </div>
    {% endfor %}
    {% endif %}
</div>
<a href="{% url 'bookadd' %}" style="text-decoration: none;"><button>Add book</button></a>
{% endblock content %}
